apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: website-backend-nginx
  namespace: dev
spec:
  ingressClassName: nginx
  rules:
    - host: dev.matthieuclement.com
      http:
        paths:
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: website-backend-service
              port:
                number: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: website-backend-service
  namespace: dev
spec:
  ports:
    - port: 8080
      protocol: TCP
  selector:
    app: website-backend

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-backend
  namespace: dev
spec:
  revisionHistoryLimit: 1 # Default is 10, 1 allows to only keep one previous replicaset in case of need to rollback dev
  selector:
    matchLabels:
      app: website-backend
  replicas: 1
  template:
    metadata:
      labels:
        app: website-backend
    spec:
      volumes:
      - name: data
        hostPath:
          path: /home/${SERVER_USER}/data
      containers:
      - name: website-backend
        image: ghcr.io/matthiosso/website/backend:dev
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
        volumeMounts:
        - name: data
          mountPath: /data
        env:
        - name: PREFIX_PATH
          value: /api
        - name: RESUME_FILEPATH
          value: /data/CV_Matthieu_CLEMENT_English.pdf
        - name: SERVER_PORT
          value: "8080"
        ports:
        - containerPort: 8080
