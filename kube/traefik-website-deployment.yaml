---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: website
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/redirect-regex: "^https?://(?:www\\.)?(.+)"
    traefik.ingress.kubernetes.io/redirect-replacement: "https://www.${1}"
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
spec:
  rules:
  - host: "www.matthieuclement.com"
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: website-service
            port:
              number: 80
  - host: "matthieuclement.com"
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: website-service
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: website-service
spec:
  ports:
    - port: 80
      protocol: TCP
  selector:
    app: website

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-nginx
spec:
  selector:
    matchLabels:
      app: website
  replicas: 2
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
      - name: website
        image: ghcr.io/matthiosso/website:main
        ports:
        - containerPort: 80